<!-- Datetime start-->
<script type="text/javascript">
  // Returns the ISO week of the date.
  Date.prototype.getWeek = function() {
    var date = new Date(this.getTime());
    date.setHours(0, 0, 0, 0);
    // Thursday in current week decides the year.
    date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
    // January 4 is always in week 1.
    var week1 = new Date(date.getFullYear(), 0, 4);
    // Adjust to Thursday in week 1 and count number of weeks from date to week1.
    return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000
                          - 3 + (week1.getDay() + 6) % 7) / 7);
  }
  function addZero(n){
    if (n<10)
      return "0"+n;
    else
      return n;
  }
  function doDate()
  {
    var days = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
    var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
    var str = "";
    var clockStr = "";
    var d = new Date();

    str += days[d.getDay()] + " " + d.getDate() + " " + months[d.getMonth()];
    clockStr += addZero(d.getHours()) + ":" + addZero(d.getMinutes()) + ":" + addZero(d.getSeconds());
    str += "<br>Week " + addZero(d.getWeek());
    document.getElementById("timeDayAndWeek").innerHTML = str;
    document.getElementById("timeClock").innerHTML = clockStr;
  }
  setInterval(doDate, 1000);
</script>
